plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}

test {
    useTestNG(){


        useDefaultListeners true
        suites 'src/test/resources/suites/positive.xml',
                'src/test/resources/suites/negative.xml',
                'src/test/resources/suites/all.xml',
                'src/test/resources/suites/setup.xml'
    }

}

task retest(type: Test) {
    useTestNG() {
        suites 'build/reports/tests/test/testng-failed.xml'
    }
}


